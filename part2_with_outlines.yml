units:
# keycap dimension
  kx: 18
  ky: 18
# spread/padding
  pad: 0.2
  ks: kx + pad
  kp: ky + pad
# switch dimension
  sw_pad: 0.2
  sx: 14 + sw_pad
  sy: 14 + sw_pad

# for case sides 2mm
  z: 0
  side: 2

points:
  zones:
    matrix:
      key:
        spread: 1ks
        padding: 1kp
      columns:
        pinky:
        ring:
          key.splay: -5
          key.origin: [-12, -16]
          key.stagger: 11
        middle:
          key.stagger: 5
        index:
          key.stagger: -6
        inner:
          key.stagger: -2
      rows:
        bottom:
        home:
        top:
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-10, -30]
      columns:
        near:
          key.splay: -6
        home:
          key.spread: 19
          key.splay: -38
          key.origin: [-10, -9]
        far:
          key.spread: 19
          key.splay: -32
          key.origin: [-9.5, -9]
      rows:
        thumb:
  rotate: -10
  mirror:
    ref: matrix_pinky_home
    distance: 284

outlines:
  switches:
    - what: rectangle
      where: true
      size: [sx,sy]

  case:
    - what: polygon
      operation: stack
      points:
        # left
        - ref: matrix_pinky_top
          shift: [-sx+z,0.8sy-z]
        - ref: matrix_pinky_bottom
          shift: [-sx+z,-sy+z]
        - ref: matrix_middle_bottom
          shift: [0+z,-1.8sy+z]
        # thumb
        - ref: thumbfan_near_thumb
          shift: [-sx+z,-sy+z]
        - ref: thumbfan_home_thumb
          shift: [0+z,-sy+z]
        - ref: thumbfan_far_thumb
          shift: [sx-z,-sy+z]
        - ref: thumbfan_far_thumb
          shift: [sx-z, sy-z]
        # bottom middle 
        - ref: thumbfan_far_thumb
          shift: [-sx+z, 2sy-z]
        - ref: thumbfan_far_thumb
          shift: [-sx+z, 4.5sy-z]
        # top middle 
        - ref: thumbfan_far_thumb
          shift: [-7sx+z, 4.5sy-z]   
        - ref: matrix_inner_top
          shift: [2sx-z, 0.5sy-z]
        - ref: matrix_index_top
          shift: [0+z, 1.4sy-z]
        - ref: matrix_ring_top
          shift: [0+z, 1.3sy-z]
      # round corners
      fillet: 4

  combo_case_switches:
    - name: case
    - operation: stack
      name: switches

  case_cut_switches:
    - name: case
    - operation: subtract
      name: switches

  case_small:
    - what: polygon
      operation: stack
      points:
        # left
        - ref: matrix_pinky_top
          shift: [-sx+side,0.8sy-side]
        - ref: matrix_pinky_bottom
          shift: [-sx+side,-sy+side]
        - ref: matrix_middle_bottom
          shift: [0+side,-1.8sy+side]
        # thumb
        - ref: thumbfan_near_thumb
          shift: [-sx+side,-sy+side]
        - ref: thumbfan_home_thumb
          shift: [0+0.2side,-sy+side]
        - ref: thumbfan_far_thumb
          shift: [sx-side,-sy+side]
        - ref: thumbfan_far_thumb
          shift: [sx-side, sy-side]
        # bottom middle 
        - ref: thumbfan_far_thumb
          shift: [-sx-side, 2sy-side]
        - ref: thumbfan_far_thumb
          shift: [-sx-side, 4.5sy-1.5side]
        # top middle 
        - ref: thumbfan_far_thumb
          shift: [-7sx+side, 4.5sy-1.5side]   
        - ref: matrix_inner_top
          shift: [2sx-0.2side, 0.5sy-side]
        - ref: matrix_index_top
          shift: [0-0.2side, 1.4sy-side]
        - ref: matrix_ring_top
          shift: [0+0.2side, 1.3sy-side]
      # round corners
      fillet: 4

  combo_case_sides:
    - name: case
    - operation: subtract
      name: case_small