units:
# keycap dimension
  kx: 18
  ky: 18
# spread/padding
  pad_x: 0.2
  pad_y: 0.2
  ks: kx + pad_x
  kp: ky + pad_y
# switch dimension
  sw_pad: 0.2
  sx: 14 + sw_pad
  sy: 14 + sw_pad

# for case sides 2mm
  z: 0
  side: 2

# wire dimensions
  wire_x: 6
  wire_y: ky-sx
  hole_y: 0.8
  hole_90_y: 1.2

points:
  zones:
    matrix:
      key:
        spread: 1ks
        padding: 1kp
      columns:
        pinky:
        ring:
          key.splay: -5
          key.origin: [-12, -16]
          key.stagger: 11
        middle:
          key.stagger: 5
        index:
          key.stagger: -6
        inner:
          key.stagger: -2
      rows:
        bottom:
        home:
        top:
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-10, -30]
      columns:
        near:
          key.splay: -6
        home:
          key.spread: 19
          key.splay: -38
          key.origin: [-10, -9]
        far:
          key.spread: 19
          key.splay: -32
          key.origin: [-9.5, -9]
      rows:
        thumb:
  rotate: -10
  mirror:
    ref: matrix_pinky_home
    distance: 284

outlines:
  switches:
    - what: rectangle
      where: true
      size: [sx,sy]

  switches_pad:
    - what: rectangle
      where: true
      size: [sx+2,sy+2]

  case:
    - what: polygon
      operation: stack
      points:
        # left
        - ref: matrix_pinky_top
          shift: [-sx+z,0.8sy-z]
        - ref: matrix_pinky_bottom
          shift: [-sx+z,-sy+z]
        - ref: matrix_middle_bottom
          shift: [0+z,-1.8sy+z]
        # thumb
        - ref: thumbfan_near_thumb
          shift: [-sx+z,-sy+z]
        - ref: thumbfan_home_thumb
          shift: [0+z,-sy+z]
        - ref: thumbfan_far_thumb
          shift: [sx-z,-sy+z]
        - ref: thumbfan_far_thumb
          shift: [sx-z, sy-z]
        # bottom middle 
        - ref: thumbfan_far_thumb
          shift: [-sx+z, 2sy-z]
        - ref: thumbfan_far_thumb
          shift: [-sx+z, 4.5sy-z]
        # top middle 
        - ref: thumbfan_far_thumb
          shift: [-7sx+z, 4.5sy-z]   
        - ref: matrix_inner_top
          shift: [2sx-z, 0.5sy-z]
        - ref: matrix_index_top
          shift: [0+z, 1.4sy-z]
        - ref: matrix_ring_top
          shift: [0+z, 1.3sy-z]
      # round corners
      fillet: 4

  hole:
    - what: polygon
      operation: stack
      points:
        # left
        - ref: thumbfan_far_thumb
          shift: [sx-side, sy]
        - ref: thumbfan_far_thumb
          shift: [-sx+side, sy]
        - ref: thumbfan_far_thumb
          shift: [-sx+side, -sy]
        - ref: thumbfan_far_thumb
          shift: [sx-side, -sy]
      # round corners
      fillet: 4

  switch_cut_hole:
    - name: hole
    - operation: subtract
      name: switches   

  combo_case_switches:
    - name: case
    - operation: stack
      name: switches

  case_cut_switches:
    - name: case
    - operation: subtract
      name: switches
  
  case_cut_switches_pad:
    - name: case
    - operation: subtract
      name: switches_pad

  case_small:
    - what: polygon
      operation: stack
      points:
        # left
        - ref: matrix_pinky_top
          shift: [-sx+side,0.8sy-side]
        - ref: matrix_pinky_bottom
          shift: [-sx+side,-sy+side]
        - ref: matrix_middle_bottom
          shift: [0+side,-1.8sy+side]
        # thumb
        - ref: thumbfan_near_thumb
          shift: [-sx+side,-sy+side]
        - ref: thumbfan_home_thumb
          shift: [0+0.2side,-sy+side]
        - ref: thumbfan_far_thumb
          shift: [sx-side,-sy+side]
        - ref: thumbfan_far_thumb
          shift: [sx-side, sy-side]
        # bottom middle 
        - ref: thumbfan_far_thumb
          shift: [-sx-side, 2sy-side]
        - ref: thumbfan_far_thumb
          shift: [-sx-side, 4.5sy-1.5side]
        # top middle 
        - ref: thumbfan_far_thumb
          shift: [-7sx+side, 4.5sy-1.5side]   
        - ref: matrix_inner_top
          shift: [2sx-0.2side, 0.5sy-side]
        - ref: matrix_index_top
          shift: [0-0.2side, 1.4sy-side]
        - ref: matrix_ring_top
          shift: [0+0.2side, 1.3sy-side]
      # round corners
      fillet: 4

  case_sides:
    - name: case
    - operation: subtract
      name: case_small

  # for test wire cross
  pod:
    - what: rectangle
      size: [20, 20]

  wire_base:
    - what: rectangle
      size: [wire_x, wire_y]

  wire_hole:
    - what: rectangle
      size: [wire_x, hole_y]
  
  wire_hole_90:
    - what: rectangle
      size: [wire_y, hole_90_y]

  # all wire cross
  # TODO

cases:
  switch_hole:
    - name: switch_cut_hole
      extrude: 1.2

  switch_plate:
    - name: case_cut_switches
      extrude: 1.2

  plate:
    - name: case_cut_switches_pad
      extrude: 0.8
      shift: [0,0,1.2]

  sides:
    - name: case_sides
      extrude: 20
      shift: [0,0,2]

  case:
    - what: case
      name: sides
      operation: add
    - what: case
      name: plate
      operation: add
    - what: case
      name: switch_plate
      operation: add
  
  wire_test_pod:
    - name: pod
      extrude: 0.5
  
  wire_test_base:
    - name: wire_base
      extrude: 4
      shift: [0,0,0.5]
  
  wire_test_hole:
    - name: wire_hole
      extrude: 6
      shift: [0,0,1]
  
  wire_test_hole_90:
    - name: wire_hole_90
      extrude: 6
      shift: [0,0, 3]
      rotate: [0,0,90]
  
  wire_test_bridge_90:
    - name: wire_hole_90
      extrude: 0.3
      shift: [0,0, 2.7]
      rotate: [0,0,90]
  
  wire_test:
    - what: case
      name: wire_test_pod
      operation: add

    # 1
    - what: case
      name: wire_test_base
      operation: add
      shift: [0,-5,0] 
    - what: case
      name: wire_test_hole
      operation: subtract
      shift: [0,-5,0]
    - what: case
      name: wire_test_hole_90
      operation: subtract
      shift: [0,-5,0]
    - what: case
      name: wire_test_bridge_90
      operation: add
      shift: [0,-5,0] 

    # 2
    - what: case
      name: wire_test_base
      operation: add
      shift: [0,5,0] 
    - what: case
      name: wire_test_hole
      operation: subtract
      shift: [0,5,0]
    - what: case
      name: wire_test_hole_90
      operation: subtract
      shift: [0,5,0]
    - what: case
      name: wire_test_bridge_90
      operation: add
      shift: [0,5,0] 